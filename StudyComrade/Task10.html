<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined Layouts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: white;
        }
        
        h2 {
            margin-top: 40px;
            margin-bottom: 20px;
            color: #333;
        }
        
        
        .container-1 {
            display: flex;
            max-width: 600px;
            align-items: flex-start;
            gap: 100px;
            margin-bottom: 60px;
        }
        
        .profile-section {
            display: flex;
            flex-direction: column;
        }
        
        .name {
            color: #888;
            font-size: 14px;
            margin-bottom: 5px;
        }
        
        .profile-image {
            width: 175px;
            height: 200px;
            object-fit: cover;
            object-position: left center;
        }
        
        .blue-box {
            width: 175px;
            height: 200px;
            background-color: #00bfff;
            margin-top: 19px;
        }
        
       
        .gallery-container {
            width: 400px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 5px;
            background-color: #fff1f1;
            padding: 5px;
        }
        
        .header-footer {
            height: 40px;
            background-color: #999;
            width: 100%;
        }
        
        .gallery-row {
            display: flex;
            gap: 5px;
            width: 100%;
        }
        
        .gallery-item {
            flex: 1;
            aspect-ratio: 1/1;
            background-color: #999;
        }
        
        .divider {
            width: 100%;
            height: 1px;
            background-color: #ddd;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- task 10a -->
    <div class="container-1">
        <div class="profile-section">
            <div class="name">Chris Tomlin</div>
            <img src="https://th.bing.com/th/id/OIP.prfgPa2NuTKm6hb3NOFAXQAAAA?w=303&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Chris Tomlin" class="profile-image">
        </div>
        
        <div class="blue-box"></div>
    </div>
    <!-- task 10b-->
    <div class="gallery-container">
        
        <div class="header-footer">
        </div>
        
        
        <div class="gallery-row">
            <div class="gallery-item">
                <img src="https://th.bing.com/th/id/OIP.4P7C26cFKRYegV7O0NRT4QHaE7?w=274&h=183&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Gallery image 1" style="width:100%; height:100%; object-fit:cover;">
            </div>
            <div class="gallery-item">
                <img src="https://th.bing.com/th/id/OIP.FEqv7YYMNjXtrVYqo7HHzAHaE7?w=261&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Gallery image 2" style="width:100%; height:100%; object-fit:cover;">
            </div>
            <div class="gallery-item">
                <img src="https://th.bing.com/th/id/OIP.QVBY30VqTi-tlYt_BaoGqAHaEo?w=257&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Gallery image 3" style="width:100%; height:100%; object-fit:cover;">
            </div>
            <div class="gallery-item">
                <img src="https://th.bing.com/th/id/OIP.VYJtv8o26pl7QqP_3x6megHaDk?w=424&h=168&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Gallery image 4" style="width:100%; height:100%; object-fit:cover;">
            </div>
        </div>
        
        <div class="gallery-row">
            <div class="gallery-item">
                <img src="https://th.bing.com/th/id/OIP.ox7zxdXOarLTHsC_VvqSOAHaE7?w=268&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Gallery image 5" style="width:100%; height:100%; object-fit:cover;">
            </div>
            <div class="gallery-item">
                <img src="https://th.bing.com/th/id/OIP.t2KlDJVJensWs3Fbr3rtHwHaE8?w=214&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Gallery image 6" style="width:100%; height:100%; object-fit:cover;">
            </div>
            <div class="gallery-item">
                <img src="https://th.bing.com/th/id/OIP.xr-6AOmTIKBOZXb9h21sFgHaE7?w=241&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Gallery image 7" style="width:100%; height:100%; object-fit:cover;">
            </div>
            <div class="gallery-item">
                <img src="https://th.bing.com/th/id/OIP.Gs1tr8YB9jmS0UObDxThVwHaE7?w=264&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Gallery image 8" style="width:100%; height:100%; object-fit:cover;">
            </div>
        </div>
        
        <div class="header-footer">
        </div>
        
        <div class="divider"></div>
    </div>
</body>
</html>
