</head>
<body>

    <h2>Responsive Images</h2>
    <img src="https://sp.yimg.com/ib/th?id=OIP.qlv985mDsVPJpEorkHViWQHaFj&pid=Api&w=148&h=148&c=7&dpr=2&rs=1" alt="Responsive Image 1" width="300" height="200">

    <h2>Responsive Image using Picture Tag</h2>
    <picture>
        <source media="(max-width: 799px)" srcset="small-image.jpg">
        <source media="(min-width: 800px)" srcset="large-image.jpg">
        <img src="https://sp.yimg.com/ib/th?id=OIP.PaEVOT5mgSGkzsNX5u2iOwHaFj&pid=Api&w=148&h=148&c=7&dpr=2&rs=1" alt="Responsive Image">
