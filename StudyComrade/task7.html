<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
</head>
<body bgcolor="#f5f5f5">
    <table width="100%" cellpadding="0" cellspacing="0" border="0">
        <tr>
            <td align="center">
                <table width="600" cellpadding="0" cellspacing="0" border="0" bgcolor="#ffffff" style="margin-top: 20px; margin-bottom: 20px;">
                    <tr>
                        <td align="center">
                            <table width="90%" cellpadding="0" cellspacing="0" border="0">
                                <tr>
                                    <td align="center">
                                        <h1 style="color: #3366cc; font-family: Arial, sans-serif;">User Registration</h1>
                                        <hr color="#3366cc" width="80%" align="center">
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <form method="post" action="#" style="padding: 20px;">
                                            <table width="100%" cellpadding="8" cellspacing="0" border="0">
                                                <tr>
                                                    <td width="30%" align="right"><b>Full Name:</b></td>
                                                    <td width="70%">
                                                        <input type="text" name="fullname" size="40" required style="padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td align="right"><b>Age:</b></td>
                                                    <td>
                                                        <input type="number" name="age" min="18" max="100" style="padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td align="right"><b>Designation:</b></td>
                                                    <td>
                                                        <select name="designation" style="padding: 8px; width: 220px; border: 1px solid #ccc; border-radius: 4px;">
                                                            <option value="">Select Designation</option>
                                                            <option value="manager">Manager</option>
                                                            <option value="developer">Developer</option>
                                                            <option value="designer">Designer</option>
                                                            <option value="analyst">Analyst</option>
                                                            <option value="other">Other</option>
                                                        </select>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td align="right"><b>Email:</b></td>
                                                    <td>
                                                        <input type="email" name="email" size="40" required style="padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td align="right"><b>Password:</b></td>
                                                    <td>
                                                        <input type="password" name="password" size="40" required style="padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td align="right"><b>Date of Birth:</b></td>
                                                    <td>
                                                        <input type="date" name="dob" required style="padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td colspan="2" align="center" style="padding-top: 20px;">
                                                        <input type="submit" value="Register" style="background-color: #3366cc; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;">
                                                        <input type="reset" value="Clear" style="background-color: #f44336; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; margin-left: 10px;">
                                                    </td>
                                                </tr>
                                            </table>
                                        </form>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
