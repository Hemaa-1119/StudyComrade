<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model & Styling Practice</title>
    <link rel="stylesheet" href="Task9.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <h1>Styling Practice</h1>
        <nav>
            <ul>
                <li><a href="#" class="nav-link active">Home</a></li>
                <li><a href="#" class="nav-link">About</a></li>
                <li><a href="#" class="nav-link">Services</a></li>
                <li><a href="#" class="nav-link">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="container">
            <div class="box box1">
                <div class="content">
                    <h2>Mountain Retreat</h2>
                    <p>Discover the beauty of nature</p>
                    <button class="btn"><i class="fas fa-mountain"></i> Explore</button>
                </div>
            </div>

            <div class="box box2">
                <div class="content">
                    <h2>Ocean Paradise</h2>
                    <p>Relax by the clear blue waters</p>
                    <button class="btn"><i class="fas fa-water"></i> Discover</button>
                </div>
            </div>

            <div class="box box3">
                <div class="content">
                    <h2>Urban Adventure</h2>
                    <p>Experience the city life</p>
                    <button class="btn"><i class="fas fa-city"></i> Visit</button>
                </div>
            </div>
        </section>

        <section class="form-section">
            <h2>Contact Us</h2>
            <form>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" placeholder="Write your message here..."></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Styling Practice. All rights reserved.</p>
    </footer>
</body>
</html>
